<!DOCTYPE html>
<html>
<head>
    <title>Access Code System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #display {
            font-size: 32px;
            height: 60px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 15px;
            background: #f9f9f9;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            font-size: 24px;
            padding: 20px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:active {
            transform: scale(0.95);
        }
        .number {
            background: #f0f0f0;
        }
        .action {
            background: #4285F4;
            color: white;
        }
        #zero {
            grid-column: span 2;
        }
        #content {
            margin-top: 20px;
            min-height: 100px;
            border: 1px dashed #ccc;
            padding: 15px;
            border-radius: 8px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Enter Access Code</h1>
    <div id="display">0</div>
    
    <div class="keypad">
        <button class="number" onclick="pressKey('1')">1</button>
        <button class="number" onclick="pressKey('2')">2</button>
        <button class="number" onclick="pressKey('3')">3</button>
        <button class="number" onclick="pressKey('4')">4</button>
        <button class="number" onclick="pressKey('5')">5</button>
        <button class="number" onclick="pressKey('6')">6</button>
        <button class="number" onclick="pressKey('7')">7</button>
        <button class="number" onclick="pressKey('8')">8</button>
        <button class="number" onclick="pressKey('9')">9</button>
        <button class="number" id="zero" onclick="pressKey('0')">0</button>
        <button class="action" onclick="pressKey('Enter')">ENTER</button>
        <button class="action" onclick="pressKey('Delete')">DEL</button>
    </div>

    <div id="content" class="hidden">
        <!-- Dynamic content will appear here -->
    </div>

    <!-- Firebase for real-time updates -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Your Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBvvrniUNsWoCzI4oNLXxWS70iyaXP8TC4",
            authDomain: "eatgo-c7193.firebaseapp.com",
            databaseURL: "https://eatgo-c7193-default-rtdb.firebaseio.com",
            projectId: "eatgo-c7193",
            storageBucket: "eatgo-c7193.firebasestorage.app",
            messagingSenderId: "637516090331",
            appId: "1:637516090331:web:96755a84703f8c67eaf5fe",
            measurementId: "G-1C1RR92Z0E"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let currentInput = "0";

        function pressKey(key) {
            if (key === 'Delete') {
                currentInput = currentInput.slice(0, -1) || "0";
            } else if (key === 'Enter') {
                handleSubmit();
            } else {
                currentInput = currentInput === "0" ? key : currentInput + key;
            }
            
            document.getElementById("display").textContent = currentInput;
            database.ref('keypad').set({
                value: currentInput,
                lastPressed: key,
                timestamp: Date.now()
            });
        }

        function handleSubmit() {
            const contentDiv = document.getElementById("content");
            contentDiv.classList.remove("hidden");
            
            if (currentInput === "01") {
                contentDiv.innerHTML = `
                    <h3>Button Group 01</h3>
                    <button class="action" style="margin: 5px">Button A</button>
                    <button class="action" style="margin: 5px">Button B</button>
                    <button class="action" style="margin: 5px">Button C</button>
                `;
            } else if (currentInput === "02") {
                contentDiv.innerHTML = `
                    <h3>Content for 02</h3>
                    <p>This is the text content corresponding to code 02.</p>
                    <p>You can put any information here.</p>
                `;
            } else {
                contentDiv.innerHTML = `<p>Invalid code: ${currentInput}</p>`;
            }
            
            currentInput = "0";
            document.getElementById("display").textContent = currentInput;
        }

        // Listen for remote changes
        database.ref('keypad').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                currentInput = data.value;
                document.getElementById("display").textContent = currentInput;
                if (data.lastPressed === 'Enter') {
                    handleSubmit();
                }
            }
        });
    </script>
</body>
</html>
