<!DOCTYPE html>
<html>
<head>
    <title>Simple Access System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #display {
            font-size: 32px;
            height: 60px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 15px;
            background: #f9f9f9;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            font-size: 24px;
            padding: 20px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:active {
            transform: scale(0.95);
        }
        .number {
            background: #f0f0f0;
        }
        .action {
            background: #4285F4;
            color: white;
        }
        #zero {
            grid-column: span 2;
        }
        #content {
            margin-top: 20px;
            min-height: 100px;
            border: 1px dashed #ccc;
            padding: 15px;
            border-radius: 8px;
        }
        .hidden {
            display: none;
        }
        .content-button {
            background: #34a853;
            color: white;
            margin: 5px;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Enter Code (1 or 2)</h1>
    <div id="display">0</div>
    
    <div class="keypad">
        <button class="number" onclick="pressKey('1')">1</button>
        <button class="number" onclick="pressKey('2')">2</button>
        <button class="number" onclick="pressKey('3')">3</button>
        <button class="number" onclick="pressKey('4')">4</button>
        <button class="number" onclick="pressKey('5')">5</button>
        <button class="number" onclick="pressKey('6')">6</button>
        <button class="number" onclick="pressKey('7')">7</button>
        <button class="number" onclick="pressKey('8')">8</button>
        <button class="number" onclick="pressKey('9')">9</button>
        <button class="number" id="zero" onclick="pressKey('0')">0</button>
        <button class="action" onclick="pressKey('Enter')">ENTER</button>
        <button class="action" onclick="pressKey('Delete')">DEL</button>
    </div>

    <div id="content" class="hidden">
        <!-- Dynamic content appears here -->
    </div>

    <!-- Firebase (using your config) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBvvrniUNsWoCzI4oNLXxWS70iyaXP8TC4",
            authDomain: "eatgo-c7193.firebaseapp.com",
            databaseURL: "https://eatgo-c7193-default-rtdb.firebaseio.com",
            projectId: "eatgo-c7193",
            storageBucket: "eatgo-c7193.firebasestorage.app",
            messagingSenderId: "637516090331",
            appId: "1:637516090331:web:96755a84703f8c67eaf5fe",
            measurementId: "G-1C1RR92Z0E"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let currentInput = "0";

        function pressKey(key) {
            if (key === 'Delete') {
                currentInput = currentInput.slice(0, -1) || "0";
            } else if (key === 'Enter') {
                handleSubmit();
            } else {
                currentInput = currentInput === "0" ? key : currentInput + key;
            }
            document.getElementById("display").textContent = currentInput;
            database.ref('keypad').set({
                value: currentInput,
                lastPressed: key,
                timestamp: Date.now()
            });
        }

        function handleSubmit() {
            const contentDiv = document.getElementById("content");
            contentDiv.classList.remove("hidden");
            
            if (currentInput === "1") {
                contentDiv.innerHTML = `
                    <h3>Action Buttons</h3>
                    <button class="content-button" onclick="alert('Button 1 clicked!')">Action 1</button>
                    <button class="content-button" onclick="alert('Button 2 clicked!')">Action 2</button>
                    <button class="content-button" onclick="alert('Button 3 clicked!')">Action 3</button>
                `;
            } else if (currentInput === "2") {
                contentDiv.innerHTML = `
                    <h3>Information</h3>
                    <p>This is the content for code <strong>2</strong>.</p>
                    <p>You can replace this with any text or HTML.</p>
                `;
            } else {
                contentDiv.innerHTML = `<p>Invalid code. Try 1 or 2.</p>`;
            }
            
            currentInput = "0";
            document.getElementById("display").textContent = currentInput;
        }

        // Sync across devices
        database.ref('keypad').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                currentInput = data.value;
                document.getElementById("display").textContent = currentInput;
                if (data.lastPressed === 'Enter') handleSubmit();
            }
        });
    </script>
</body>
</html>
