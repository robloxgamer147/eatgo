<!DOCTYPE html>
<html>
<head>
    <title>Multi-Button Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #display {
            font-size: 32px;
            height: 60px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 15px;
            background: #f9f9f9;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            font-size: 24px;
            padding: 15px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .number { background: #f0f0f0; }
        .action { background: #4285F4; color: white; }
        #zero { grid-column: span 2; }
        #button-container, #text-container {
            min-height: 150px;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }
        #button-container { 
            border: 2px solid #4285F4;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        #text-container { 
            border: 2px solid #34a853; 
            text-align: left;
            font-size: 18px;
            overflow-y: auto;
            max-height: 300px;
        }
        .content-btn {
            background: #34a853;
            color: white;
            padding: 10px;
        }
        .clear-btn {
            background: #ea4335;
            color: white;
            padding: 10px;
            margin-top: 10px;
        }
        .hidden { display: none; }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .timestamp {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Multi-Button Logger</h1>
    <div id="display">0</div>
    
    <div class="keypad">
        <button class="number" onclick="pressKey('1')">1</button>
        <button class="number" onclick="pressKey('2')">2</button>
        <button class="number" onclick="pressKey('3')">3</button>
        <button class="number" onclick="pressKey('4')">4</button>
        <button class="number" onclick="pressKey('5')">5</button>
        <button class="number" onclick="pressKey('6')">6</button>
        <button class="number" onclick="pressKey('7')">7</button>
        <button class="number" onclick="pressKey('8')">8</button>
        <button class="number" onclick="pressKey('9')">9</button>
        <button class="number" id="zero" onclick="pressKey('0')">0</button>
        <button class="action" onclick="pressKey('Enter')">ENTER</button>
        <button class="action" onclick="pressKey('Delete')">DEL</button>
    </div>

    <!-- Mode 1 Content (Buttons) -->
    <div id="button-container" class="hidden">
        <button class="content-btn" onclick="logButton(1)">1</button>
        <button class="content-btn" onclick="logButton(2)">2</button>
        <button class="content-btn" onclick="logButton(3)">3</button>
        <button class="content-btn" onclick="logButton(4)">4</button>
        <button class="content-btn" onclick="logButton(5)">5</button>
        <button class="content-btn" onclick="logButton(6)">6</button>
        <button class="content-btn" onclick="logButton(7)">7</button>
        <button class="content-btn" onclick="logButton(8)">8</button>
        <button class="content-btn" onclick="logButton(9)">9</button>
        <button class="content-btn" onclick="logButton(0)">0</button>
        <button class="clear-btn" onclick="clearLog()">Clear Log</button>
    </div>

    <!-- Mode 2 Content (Text Display) -->
    <div id="text-container" class="hidden">
        <h3>Button Press Log</h3>
        <div id="log-display"></div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script>
        // Your Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBvvrniUNsWoCzI4oNLXxWS70iyaXP8TC4",
            authDomain: "eatgo-c7193.firebaseapp.com",
            databaseURL: "https://eatgo-c7193-default-rtdb.firebaseio.com",
            projectId: "eatgo-c7193",
            storageBucket: "eatgo-c7193.firebasestorage.app",
            messagingSenderId: "637516090331",
            appId: "1:637516090331:web:96755a84703f8c67eaf5fe",
            measurementId: "G-1C1RR92Z0E"
        };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let currentInput = "0";

        // Keypad logic
        function pressKey(key) {
            if (key === 'Delete') {
                currentInput = currentInput.slice(0, -1) || "0";
            } else if (key === 'Enter') {
                handleSubmit();
            } else {
                currentInput = currentInput === "0" ? key : currentInput + key;
            }
            document.getElementById("display").textContent = currentInput;
        }

        // Handle mode selection
        function handleSubmit() {
            hideAllContainers();
            
            if (currentInput === "1") {
                document.getElementById("button-container").classList.remove("hidden");
            } else if (currentInput === "2") {
                document.getElementById("text-container").classList.remove("hidden");
                updateLogDisplay();
            }
            currentInput = "0";
            document.getElementById("display").textContent = currentInput;
        }

        // Log button press to Firebase
        function logButton(btnNumber) {
            const timestamp = new Date().toLocaleTimeString();
            database.ref('buttonLog').push().set({
                button: btnNumber,
                timestamp: timestamp
            });
        }

        // Clear all logs
        function clearLog() {
            database.ref('buttonLog').remove();
        }

        // Update the log display
        function updateLogDisplay() {
            database.ref('buttonLog').on('value', (snapshot) => {
                const logDisplay = document.getElementById("log-display");
                logDisplay.innerHTML = '';
                
                if (snapshot.exists()) {
                    const logs = [];
                    snapshot.forEach((childSnapshot) => {
                        logs.push(childSnapshot.val());
                    });
                    
                    // Display newest first
                    logs.reverse().forEach(log => {
                        const logEntry = document.createElement('div');
                        logEntry.className = 'log-entry';
                        logEntry.innerHTML = `
                            Button <strong>${log.button}</strong> pressed
                            <div class="timestamp">${log.timestamp}</div>
                        `;
                        logDisplay.appendChild(logEntry);
                    });
                } else {
                    logDisplay.innerHTML = '<p>No buttons pressed yet</p>';
                }
            });
        }

        // Hide all content areas
        function hideAllContainers() {
            document.getElementById("button-container").classList.add("hidden");
            document.getElementById("text-container").classList.add("hidden");
        }
    </script>
</body>
</html>
