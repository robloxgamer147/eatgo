<!DOCTYPE html>
<html>
<head>
    <title>Multi-Button Press Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        #btn1 { background: #4285F4; color: white; }
        #btn2 { background: #EA4335; color: white; }
        #btn3 { background: #FBBC05; color: black; }
        button:hover { transform: scale(1.05); }
        #status {
            margin-top: 30px;
            font-size: 24px;
            min-height: 36px;
            padding: 20px;
            border-radius: 8px;
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Press Any Button!</h1>
    
    <div class="button-container">
        <button id="btn1">Button 1</button>
        <button id="btn2">Button 2</button>
        <button id="btn3">Button 3</button>
    </div>
    
    <div id="status">No button pressed yet</div>

    <!-- Firebase SDK v9 -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBvvrniUNsWoCzI4oNLXxWS70iyaXP8TC4",
            authDomain: "eatgo-c7193.firebaseapp.com",
            databaseURL: "https://eatgo-c7193-default-rtdb.firebaseio.com",
            projectId: "eatgo-c7193",
            storageBucket: "eatgo-c7193.firebasestorage.app",
            messagingSenderId: "637516090331",
            appId: "1:637516090331:web:96755a84703f8c67eaf5fe",
            measurementId: "G-1C1RR92Z0E"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Button messages
        const buttonMessages = {
            btn1: "You pressed the BLUE button! 🌊",
            btn2: "RED button activated! 🔥",
            btn3: "YELLOW button clicked! ☀️"
        };

        // Set up button click handlers
        Object.keys(buttonMessages).forEach(btnId => {
            document.getElementById(btnId).addEventListener("click", () => {
                set(ref(db, 'lastPressed'), {
                    button: btnId,
                    message: buttonMessages[btnId],
                    timestamp: Date.now()
                });
            });
        });

        // Listen for changes
        onValue(ref(db, 'lastPressed'), (snapshot) => {
            const data = snapshot.val();
            if (data) {
                document.getElementById("status").textContent = data.message;
                
                // Highlight the pressed button temporarily
                const allButtons = document.querySelectorAll("button");
                allButtons.forEach(btn => btn.style.opacity = "0.7");
                document.getElementById(data.button).style.opacity = "1";
                setTimeout(() => {
                    allButtons.forEach(btn => btn.style.opacity = "1");
                }, 1000);
            }
        });
    </script>
</body>
</html>
